//            def releasesRepoUrl = 'https://mangostudio.jfrog.io/artifactory/maven'
//            def snapshotsRepoUrl = 'https://mangostudio.jfrog.io/artifactory/maven'
//            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
//            credentials(PasswordCredentials)
//        }
//    }
}

build.dependsOn shadowJar
